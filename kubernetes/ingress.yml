apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: food-delivery-ingress
  namespace: food-delivery
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Disable HSTS for development environment with self-signed certs
    nginx.ingress.kubernetes.io/hsts: "false"
    # Improve SSL handling
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    # Increase timeout for MongoDB connections
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    # SSL backend validation is disabled (alternative to configuration-snippet)
    nginx.ingress.kubernetes.io/ssl-verify: "false"

spec:
  ingressClassName: nginx
  tls:
    - hosts:
      # - dealgo.food
      - www.dealgo.food
      secretName: jaatnikafood-tls 

  rules:
    - host: dealgo.food
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: frontend-service
              port:
                number: 80
        - path: /admin
          pathType: Prefix
          backend:
            service:
              name: admin-service
              port:
                number: 5173

    - host: www.dealgo.food
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: frontend-service
              port:
                number: 80
        - path: /admin
          pathType: Prefix
          backend:
            service:
             name: admin-service
             port:
                number: 5173